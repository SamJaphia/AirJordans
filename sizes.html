<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Jordan Sizes</title>
    <script src="https://kit.fontawesome.com/5610377ba1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="size.css">

</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./Images/Air-Jordan.png" class="Air-Jordan" alt="Air-Jordan Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
            </div>
        </div>
    </nav>

    <div class="product">

        <div>
            <img id="main-pic" src="./Images/jordan-delta1.jpg" class="airImage">
            <div id="wrapper">
                <h2>Choose Sizes</h2>
                <div id="size-box">
                    <button type="button">UK 1</button>
                    <button type="button">UK 2</button>
                    <button type="button">UK 3</button>
                    <button type="button">UK 4</button>
                    <button type="button">UK 5</button>
                    <button type="button">UK 6</button>
                    <button type="button">UK 7</button>
                    <button type="button">UK 8</button>
                    <button type="button">UK 9</button>
                    <button type="button">UK 9</button>
                    <button type="button">UK 9</button>
                    <button type="button">UK 9</button>
                </div>
            </div>
        </div>
        <div class="gallery">
            <img id="first-pic" src="./Images/jordan-delta2.jpg" class="airDelta2">
            <img id="second-pic" src="./Images/jordan-delta3.jpg" class="airDelta3">
            <img id="third-pic" src="./Images/jordan-delta4.jpg" class="airDelta4">
            <img id="fourth-pic" src="./Images/jordan-delta5.jpg" class="airDelta5">
            <img id="fifth-pic" src="./Images/jordan-delta1.jpg" class="airDelta6">
        </div>

    </div>
        
        <h2 id="trainer-name" class="product-name">Loading</h2>
        <br>
        <h2 id="trainer-price" class="product-price">Loading</h2>
    
        <br>
        <br>
        <button class="cart-button" type="button"> </button>
    </div>
    <script src="app.js"></script>
    
    
</body>

</html>
